<div class="container">
    <div class="offset-2 col-8 mt-5">

      <div class="card cartao-login bg-gray" >
<div class="text-center mt-2">

  <img width="64px" height="64px" src="../../assets/icons/_ionicons_svg_md-create.svg" alt="">
</div>

        <div class="card-body">
          <div class="text-center">
  
          </div>
  
          <h4 class="card-title text-center">Editar Veículo</h4>


          <div class="jumbotron">
              <p class="lead">  Para editar um veículo você precisará busca-lo segundo o numerio de série dele.
            </p>
            <div  [hidden]="CPFexiste" class="alert alert-danger">Este numero de série não está cadastrado</div>

            <form class="form-inline">
                <div class="form-group">
                  <label class="mr-3" for="">numero de série:</label>
                  <input [(ngModel)]="numeroSerieBusca" type="text" name="CPF" id="" class="form-control" placeholder="" aria-describedby="helpId">
                  <button (click)="buscar()" type="button" class=" ml-2 btn btn-primary btn-md">
                    <img height="32px" width="32px" src="../../assets/icons/_ionicons_svg_md-search.svg" alt="">
                    Buscar</button>
          
                </div>
              </form>
            </div>
            <div  [hidden]="!editadoComSucesso" class="alert alert-success">Editado com sucesso</div>

          <div class="form-group">
            <label for="">modelo</label>
            <input [readonly]="!podeEditar" [(ngModel)]="veiculo.modelo" type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
          </div>
  
          <div class="form-group">
            <label for="">montadora</label>
            <input [readonly]="!podeEditar" [(ngModel)]="veiculo.montadora" type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">

          </div>
          <div class="form-group ">
              <label for="inputState">cambio</label>
              <select [hidden]="!podeEditar" [(ngModel)]="veiculo.cambio" id="inputState" class="form-control">
                <option selected>Manual</option>
                <option>Automatico</option>
              </select>
            </div>

          
            <div class="form-group">
                <label for="">numeroSerie</label>
                <input [readonly]="!podeEditar" [(ngModel)]="veiculo.numeroSerie" type="number" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
              </div>

              <div class="form-group">
                  <label for="">proprietario</label>
                  <input [readonly]="!podeEditar" [(ngModel)]="veiculo.proprietario"  type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
  
                <div class="form-group">
                    <label for="">ano</label>
                  <input [readonly]="!podeEditar" [(ngModel)]="veiculo.ano" type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                  </div>
          <button (click)="salvar()" type="button" class=" ml-2 btn btn-primary btn-lg">Salvar</button>  
        </div>

  </div>
    </div>
  </div>
