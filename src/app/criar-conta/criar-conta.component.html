<div class="container">
    <div class="offset-2 col-8 mt-5">
  
      <div class="card cartao-login">
        <div class="card-body">
          <div class="text-center">
  
          </div>
  
          <h4 class="card-title text-center">Cadastre-se</h4>
     
<div class="jumbotron">
  <p class="lead">  Para se cadastrar no <b>T.E.W.</b> escolha um nome de usuário e uma senha
</p>
  <hr class="my-2">
  <p>Com dúvidas de como tornar sua senha segura?<br><b>Acesse esse artigo:</b></p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="https://duvidas.terra.com.br/duvidas/914/quais-cuidados-devo-ter-para-tornar-minha-senha-mais-segura" role="button">Acessar</a>
  </p>
</div>

<div [hidden]="dadosValidos" class="alert alert-danger">Os dados estão inválidos </div>
<div [hidden]="!dadosCadastrados" class="alert alert-success">Você foi cadastrado com sucesso </div>


<form [formGroup]="usuarioFormulario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="">Usuário</label>
    <input formControlName="usuario" type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
  </div>
  
  <div class="form-group">
    <label for="">Senha</label>
    <input formControlName="senha" type="password" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
  </div>
  
  <button  type="submit" class=" ml-2 btn btn-success btn-lg">Criar Conta</button>
</form>
</div>



</div>
</div>



</div>
